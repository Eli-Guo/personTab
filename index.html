<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <input type="text" ng-model="txtfir" placeholder="firstName">
        <input type="text" ng-model="txtlas" placeholder="lastName">
        <table>
            <tr>
                <td ng-class="active" ng-click="event('firstName')">FirstName</td>
                <td ng-class="active" ng-click="event('lastName')">LastName</td>
                <td ng-class="active" >Gender</td>
                <td ng-class="active" ng-click="event('salary')">Salary</td>
                <td ng-class="active" ng-click="event('salary')">Salary</td>
                <td ng-class="active" ng-click="event('birthday')">Birthday</td>
            </tr>
            <tr ng-repeat="item in person | filter:find:val | orderBy:ods:dsc">
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.salary | currency:""}}</td>
                <td>{{item.salary | currency:"$"}}</td>
                <td>{{item.birthday}}</td>
            </tr>
        </table>
    </div>
</body>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/angular.js"></script>
<script src="js/script.js"></script>
</html>
